<head>
	<title>Infinite Classifications</title>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<span id="inf-class">...</span>
	<script>
		let a = 1
		function infclass(n) {
			if (n < 1) {
				return Math.floor(1/(1-n))
			} else {
				return [Math.floor(infclass(n%1)),infclass((n-1)+(1/(1-(n%1)))%1)].flat()
			}
		}
		!function update() {
			a += 0.001 + Math.sqrt(a-1)/1000
			document.getElementById("inf-class").innerText = infclass(Math.log2(a))
			requestAnimationFrame(update)
		}()
	</script>
</body>
